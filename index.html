<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pie chart plugin (jQuery)</title>
		<!--[if IE]>
		<script type="text/javascript" src="excanvas.compiled.js">window.ie = true;</script>
		<script>window.ie = true;</script>
		<![endif]-->
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="graphy" class="graphy">
			<div data-value="15"  data-label="15"></div>
			<div data-value="60"  data-label="60"></div>
			<div data-value="120" data-label="120"></div>
			<div data-value="400" data-label="400"></div>
			<div data-value="20"  data-label="20"></div>
			<div class="center">59% <!-- Whatever here --></div>
		</div>
		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script src="graphy.js"></script>
		<script>
		$('body').ready(function() {
			$('#graphy').graphy();
		});
		</script>
	</body>
</html>
